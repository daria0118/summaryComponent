<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="first">
      <p class="your">Your Result</p>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="txt">
        <h2>Great</h2>
        <p class="about">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
    <div class="second">
      <h3>Summary</h3>
        <div class="res">
          <div class="row">
            <div class="drob">
              <img src="images/icon-reaction.svg">
              <p><b>Reaction</b></p>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row">
            <div class="drob">
              <img src="images/icon-memory.svg">
              <p><b>Memory</b></p>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="drob">
              <img src="images/icon-verbal.svg">
              <p><b>Verbal</b></p>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row">
            <div class="drob">
              <img src="images/icon-visual.svg">
              <p><b>Visual</b></p>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button type="button">Continue</button>
    </div>
  </div>
</div>
  </div>
</body>
</html>
